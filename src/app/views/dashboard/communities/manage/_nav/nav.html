<div>

	<ul class="sans-margin community-dash-nav">
		<app-community-perms tag="li">
			<router-link
				:to="{
					name: 'dash.communities.manage.overview',
					query: $route.query,
				}"
				active-class="active"
				exact
				>
				<app-manage-community-nav-required :is-complete="true" />
				<translate>Overview</translate>
			</router-link>
		</app-community-perms>
		<app-community-perms tag="li" required="all">
			<router-link
				:to="{
					name: 'dash.communities.manage.details',
					query: $route.query,
				}"
				active-class="active"
				>
				<app-manage-community-nav-required :is-complete="true" />
				<translate>Details</translate>
			</router-link>
		</app-community-perms>
		<app-community-perms tag="li" required="all">
			<router-link
				:to="{
					name: 'dash.communities.manage.design',
					query: $route.query,
				}"
				active-class="active"
				>
				<app-manage-community-nav-required :is-complete="!!community.thumbnail && !!community.header" />
				<translate>Design</translate>
			</router-link>
		</app-community-perms>
		<app-community-perms tag="li" required="all">
			<router-link
				:to="{
					name: 'dash.communities.manage.collaborators',
					query: $route.query,
				}"
				active-class="active"
				>
				<translate>Collaborators</translate>
			</router-link>
		</app-community-perms>
	</ul>
</div>
