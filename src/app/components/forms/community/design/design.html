<app-form name="designForm">
	<app-form-group
		name="theme"
		:label="$gettext(`Color Theme`)"
		>
		<app-form-control-theme
			class="pull-right"
			@changed="onThemeChanged()"
			:disabled="!hasPerms"
			/>
		<p class="help-block">
			<translate>
				Give your page a splash of color! When people view your community page, they'll be switched to this theme.
			</translate>
		</p>
	</app-form-group>

	<app-form-button v-if="hasPerms">
		<translate>Save</translate>
	</app-form-button>
</app-form>
